<!DOCTYPE html>
<html>

<head>
    <title>送料だすやつ</title>
    <script>
        const 都道府県 = ['北海道', '青森県', '岩手県', '宮城県', '秋田県', '山形県', '福島県',
            '茨城県', '栃木県', '群馬県', '埼玉県', '千葉県', '東京都', '神奈川県', '新潟県',
            '富山県', '石川県', '福井県', '山梨県', '長野県', '岐阜県', '静岡県', '愛知県',
            '三重県', '滋賀県', '京都府', '大阪府', '兵庫県', '奈良県', '和歌山県', '鳥取県',
            '島根県', '岡山県', '広島県', '山口県', '徳島県', '香川県', '愛媛県', '高知県',
            '福岡県', '佐賀県', '長崎県', '熊本県', '大分県', '宮崎県', '鹿児島県', '沖縄県'];
        function ドロップダウンリスト作成(items) {
            let list = '';
            for (const element of items) {
                list += `<option value="${element}">${element}</option>`
            }
            return list;
        }
    </script>
    <script src="nimotu.js"></script>
    <script src="yuubin.js"></script>
</head>

<body>
    <h1>送料だすやつ</h1>
    <div class="form-group">
        <label for="application">どのアプリ？</label>
        <select id="application" name="application" class="form-control">
            <script>
                let アプリ = ['なし', 'ラクマ', 'メルカリ', 'ヤフオク', ];
                document.write(ドロップダウンリスト作成(アプリ))
            </script>
        </select>
    </div>
    <p>
        <label>縦<input type="text"></label>
        <label>×横<input type="text"></label>
        <label>×厚み<input type="text"></label>
        cm
    </p>
    <p>
        <label>重さ<input type="text"></label>
        g
    </p>
    <p>梱包済<input type="checkbox"></p>

    <div class="form-group">
        <label for="from">発送元</label>
        <select id="from" name="to from" class="form-control">
            <script>
                document.write(ドロップダウンリスト作成(都道府県))
            </script>

        </select>
    </div>
    <div class="form-group">
        <label for="to">発送先</label>
        <select id="to" name="to to" class="form-control">
            <script>
                document.write(ドロップダウンリスト作成(都道府県))
            </script>

        </select>
    </div>
    <input type="button" value=" えいっ！ ">
</body>

</html>
